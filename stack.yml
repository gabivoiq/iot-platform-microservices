version: "3.8"

services:
  mqtt_broker:
    image: eclipse-mosquitto:2.0.4
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf

  influxdb:
    image: influxdb:1.8.3
    ports:
      - "8086:8086"
    environment:
      - INFLUXDB_DB=db
    volumes:
      - db_storage:/var/lib/influxdb

  chronograf:
    image: chronograf:1.8.8
    ports:
      - "8888:8888"
    environment:
      - INFLUXDB_URL=http://influxdb:8086
    volumes:
      - chronograf_storage:/var/lib/chronograf

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=user
      - GF_SECURITY_ADMIN_PASSWORD=user
    volumes:
      - grafana_storage:/var/lib/grafana

  db_adapter:
    image: db_adapter:latest
    environment:
      - INFLUXDB_INTERNAL_PORT=8086
      - INFLUXDB_DB=db
      - INFLUXDB_HOST=influxdb
      - MQTT_BROKER_INTERNAL_PORT=1883
      - MQTT_BROKER_HOST=mqtt_broker
      - DEBUG_DATA_FLOW=false

volumes:
  db_storage:
  chronograf_storage:
  grafana_storage:
